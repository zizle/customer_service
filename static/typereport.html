            <div class="title">分类详情</div>
			<div class="choose">
				<div>
					<label for="csType">客户类型:</label>
					<select name="csType" id="csType">
						<option value="0">不限</option>
						<option value="1">机构</option>
						<option value="2">个人</option>
					</select>
				</div>
				<div>
					<label for="bsType">业务类型:</label>
					<select name="bsType" id="bsType">
						<option value="0">不限</option>
						<option value="1">综合业务</option>
						<option value="2">经纪业务</option>
						<option value="3">咨询业务</option>
						<option value="4">资产管理</option>
						<option value="5">风险管理</option>
						<option value="6">国际业务</option>
					</select>
				</div>
				<div>
					<label for="variety">品种:</label>
					<select name="variety" id="variety"></select>
				</div>
				<div class="choose-area">
					<span id="clear-input">x</span>
					<label for="csType">地区:</label>
					<input type="text" placeholder="-选择客户所属地区-" id="select-area">
					<div class="show-cache-area">
						<div id="area-cache">
							<span></span>
							<button type="button">确定</button>
						</div>
						<div class="area-tab">
							<a href="javascript:;" class="active" id="province">-选择省-</a>
						</div>
						<ul class="area-first"></ul>
						<ul class="area-second"></ul>
						<ul class="area-third"></ul>
					</div>
				</div>
				<button class="search">查询</button>
			</div>
            <div class="typeList">
				<table  cellspacing="1" cellpadding="0">
					<tr class="header">
						<td>类型</td>
						<td>类型</td>
						<td>品种</td>
						<td>地区</td>
