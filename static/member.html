        <div class="addUser">
            <div class="title">添加用户</div>
            <form id="addUser">
                <div class="item">
                    <label for="">姓&nbsp;名:</label>
                    <input type="text" name="username" id="username">
                    <div class="usernameError"></div>
                </div>
                <div class="item">
                    <label for="">密&nbsp;码:</label>
                    <input type="text" name="password" id="password">
                    <div class="passwordError"></div>
                </div>
                <div class="item">
                    <label for="">手&nbsp;机:</label>
                    <input type="" name="mobile" id="mobile">
                    <div class="mobileError"></div>
                </div>
                <div class="item">
                    <button type="submit">提交</button>
                    <button type="reset" class="cancel">取消</button>
                </div>
            </form>
